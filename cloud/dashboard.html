<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/custom.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid dashboard">
        <div class="container pt-5 pl-5 pb-5 pr-5 float-sm-right">
            <div class="card-deck">
                <div class="card card-dashboard shadow-lg float-sm-left">
                    <div class="card-body card-dashboard">
                        <div><h1>My Notes</h1></div>
                        <hr class="pb-2">
                        <div class="card-text">
                            <div class="card-deck">
                                <div class="card card-dashboard">
                                    <div class="card-body card-notes">
                                        <div><h3>Titles of notes will go here</h3></div>
                                        <div class="card-text">Text will go here</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-text pt-2">
                            <div class="card-deck">
                                <div class="card card-dashboard">
                                    <div class="card-body card-notes">
                                        <div><h3>Titles of notes will go here</h3></div>
                                        <div class="card-text">Text will go here</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <div class="sidenav">
        <a href="#">Dashboard</a>
        <hr class="my-2" style="background-color: #E7FFE7;">
        <a href="#">My Notes</a>
        <a href="#">My Files</a>
        <a href="#">Notepad</a>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
</html>
